<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="heading">Tip Calculator</h1>
        <br />
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <br />
        <p>Bill amount:</p>
        <input type="number" class="input" id="inp1" placeholder="Enter amount"/>
        <br />
        <br />
        <p>Tip percentage:</p>
        <input type="number" class="input" id="inp2" placeholder="Enter amount" />
        <button>CALCULATE</button>
        <br />
        <br />
        <label id="bill">Total:</label>
        <span id="total"></span>
      </div>
    </div>
  </body>
</html>
